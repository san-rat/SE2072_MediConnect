# ========================
# Database Configuration (MySQL)
# ========================
spring.datasource.url=jdbc:mysql://localhost:3308/mediconnect_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=User
spring.datasource.password=password
spring.profiles.active=prod

# ========================
# JPA / Hibernate
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# ========================
# Server
# ========================
server.port=8081

# ========================
# JWT Configuration
# ========================
app.jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
app.jwt.access-token-ms=3600000
