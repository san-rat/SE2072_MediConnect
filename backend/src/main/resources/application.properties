# ========================
# Database Configuration (MySQL)
# ========================
spring.datasource.url=jdbc:mysql://localhost:3306/MediConnect?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.profiles.active=prod
# ========================
# JPA / Hibernate
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ========================
# Server
# ========================
server.port=8080

# ========================
# JWT Configuration
# ========================
app.jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
app.jwt.access-token-ms=3600000
# Frontend URL (for CORS)
app.frontend.origin=http://localhost:5173

# Root folder for uploads
mediconnect.upload.root=uploads

# Subfolder for prescriptions (fix: remove "uploads/")
mediconnect.upload.prescriptions-dir=prescriptions