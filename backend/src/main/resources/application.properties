#
# ========================
# Database Configuration (MySQL)
# ========================
# Values come from environment variables (configured in Railway)
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.profiles.active=prod

# ========================
# JPA / Hibernate
# ========================
#spring.jpa.hibernate.ddl-auto=create

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

#
# ========================
# Server
# ========================
# Railway injects PORT automatically; default 8081 for local dev
server.port=${PORT:8081}

# ========================
# JWT Configuration
# ========================
app.jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
app.jwt.access-token-ms=3600000

# ========= File upload (limits) =========
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=20MB

# Optional environment toggle for seeding (remove in prod)
#spring.profiles.active=dev
logging.level.org.springframework.security=DEBUG
